<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="meteor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#808080;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#404040;stop-opacity:0.7"/>
    </linearGradient>
  </defs>
  <g>
    <path d="M 100 50 L 150 100" stroke="url(#meteor-gradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 150 L 350 200" stroke="url(#meteor-gradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 500 250 L 550 300" stroke="url(#meteor-gradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 700 350 L 750 400" stroke="url(#meteor-gradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" begin="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 450 L 250 500" stroke="url(#meteor-gradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="3.2s" begin="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>